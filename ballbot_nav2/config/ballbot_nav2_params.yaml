controller_server:
    ros__parameters:
        use_sim_time: True
        # LOWERED to 10Hz to reduce CPU load and fix TF timeouts
        controller_frequency: 10.0
        min_x_velocity_threshold: 0.001
        min_y_velocity_threshold: 0.5
        min_theta_velocity_threshold: 0.001
        failure_tolerance: 0.3
        progress_checker_plugin: "progress_checker"
        goal_checker_plugins: ["general_goal_checker"]
        controller_plugins: ["FollowPath"]

        progress_checker:
            plugin: "nav2_controller::SimpleProgressChecker"
            required_movement_radius: 0.25 # Reduced slightly to be more lenient
            movement_time_allowance: 10.0

        general_goal_checker:
            plugin: "nav2_controller::SimpleGoalChecker"
            xy_goal_tolerance: 0.25
            yaw_goal_tolerance: 0.25
            stateful: True

        # FORCE DWB Local Planner (Not MPPI)
        FollowPath:
            plugin: "dwb_core::DWBLocalPlanner"
            debug_trajectory_details: True
            min_vel_x: 0.0
            min_vel_y: 0.0
            max_vel_x: 0.5
            max_vel_y: 0.0
            max_vel_theta: 1.0
            min_speed_xy: 0.0
            max_speed_xy: 0.5
            min_speed_theta: 0.0
            acc_lim_x: 2.5
            acc_lim_y: 0.0
            acc_lim_theta: 3.2
            decel_lim_x: -2.5
            decel_lim_y: 0.0
            decel_lim_theta: -3.2
            vx_samples: 20
            vy_samples: 5
            vtheta_samples: 20
            sim_time: 1.7
            linear_granularity: 0.05
            angular_granularity: 0.025
            transform_tolerance: 0.2
            xy_goal_tolerance: 0.25
            trans_stopped_velocity: 0.25
            short_circuit_trajectory_evaluation: True
            stateful: True
            critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
            BaseObstacle.scale: 0.02
            PathAlign.scale: 32.0
            PathAlign.forward_point_distance: 0.1
            GoalAlign.scale: 24.0
            GoalAlign.forward_point_distance: 0.1
            PathDist.scale: 32.0
            GoalDist.scale: 24.0
            RotateToGoal.scale: 32.0
            RotateToGoal.slowing_factor: 5.0
            RotateToGoal.lookahead_time: -1.0

local_costmap:
    local_costmap:
        ros__parameters:
            update_frequency: 5.0
            publish_frequency: 2.0
            global_frame: odom
            robot_base_frame: base_footprint
            use_sim_time: True
            rolling_window: true
            width: 3
            height: 3
            resolution: 0.05
            robot_radius: 0.35
            plugins: ["voxel_layer", "inflation_layer"]
            inflation_layer:
                plugin: "nav2_costmap_2d::InflationLayer"
                cost_scaling_factor: 3.0
                inflation_radius: 0.55
            voxel_layer:
                plugin: "nav2_costmap_2d::VoxelLayer"
                enabled: True
                publish_voxel_map: True
                origin_z: 0.0
                z_resolution: 0.05
                z_voxels: 16
                max_obstacle_height: 2.0
                mark_threshold: 0
                observation_sources: scan
                scan:
                    topic: /scan
                    max_obstacle_height: 2.0
                    clearing: True
                    marking: True
                    data_type: "LaserScan"
                    raytrace_max_range: 3.0
                    raytrace_min_range: 0.0
                    obstacle_max_range: 2.5
                    obstacle_min_range: 0.0

global_costmap:
    global_costmap:
        ros__parameters:
            update_frequency: 1.0
            publish_frequency: 1.0
            global_frame: map
            robot_base_frame: base_footprint
            use_sim_time: True
            robot_radius: 0.35
            resolution: 0.05
            track_unknown_space: true
            plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
            obstacle_layer:
                plugin: "nav2_costmap_2d::ObstacleLayer"
                enabled: True
                observation_sources: scan
                scan:
                    topic: /scan
                    max_obstacle_height: 2.0
                    clearing: True
                    marking: True
                    data_type: "LaserScan"
                    raytrace_max_range: 3.0
                    raytrace_min_range: 0.0
                    obstacle_max_range: 2.5
                    obstacle_min_range: 0.0
            static_layer:
                plugin: "nav2_costmap_2d::StaticLayer"
                map_subscribe_transient_local: True
            inflation_layer:
                plugin: "nav2_costmap_2d::InflationLayer"
                cost_scaling_factor: 3.0
                inflation_radius: 0.55

map_server:
    ros__parameters:
        use_sim_time: True

planner_server:
    ros__parameters:
        expected_planner_frequency: 10.0 # Reduced from 20
        use_sim_time: True
        planner_plugins: ["GridBased"]
        GridBased:
            plugin: "nav2_navfn_planner::NavfnPlanner"
            tolerance: 0.5
            use_astar: false
            allow_unknown: true

behavior_server:
    ros__parameters:
        costmap_topic: local_costmap/costmap_raw
        footprint_topic: local_costmap/published_footprint
        cycle_frequency: 10.0
        behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
        spin:
            plugin: "nav2_behaviors::Spin"
        backup:
            plugin: "nav2_behaviors::BackUp"
        drive_on_heading:
            plugin: "nav2_behaviors::DriveOnHeading"
        wait:
            plugin: "nav2_behaviors::Wait"
        global_frame: odom
        robot_base_frame: base_footprint
        transform_tolerance: 0.2
        use_sim_time: True
        simulate_ahead_time: 2.0
        max_rotational_vel: 1.0
        min_rotational_vel: 0.4
        rotational_acc_lim: 3.2

# SIMPLIFIED TOPIC CHAIN
# Nav2 (cmd_vel) -> Smoother (cmd_vel_smoothed) -> Monitor (diff_drive.../cmd_vel)

velocity_smoother:
    ros__parameters:
        use_sim_time: True
        smoothing_frequency: 20.0
        scale_velocities: False
        feedback: "OPEN_LOOP"
        max_velocity: [0.5, 0.0, 1.0]
        min_velocity: [-0.5, 0.0, -1.0]
        max_accel: [2.5, 0.0, 3.2]
        max_decel: [-2.5, 0.0, -3.2]
        odom_topic: "odom"
        cmd_vel_in_topic: "cmd_vel"
        cmd_vel_out_topic: "cmd_vel_smoothed"

collision_monitor:
    ros__parameters:
        use_sim_time: True
        base_frame_id: "base_footprint"
        odom_frame_id: "odom"
        # OUTPUT DIRECTLY TO ROBOT
        cmd_vel_in_topic: "cmd_vel_smoothed"
        cmd_vel_out_topic: "/diff_drive_base_controller/cmd_vel"
        transform_tolerance: 0.2
        source_timeout: 5.0
        base_shift_correction: True
        observation_sources: ["scan"]
        scan:
            type: "scan"
            topic: "/scan"
            enabled: True
            min_height: 0.0
            max_height: 2.0
            clearing: True
            marking: True
            data_type: "LaserScan"
        polygons: ["Footprint"]
        Footprint:
            type: "polygon"
            # Slightly larger than robot to be safe
            points: "[0.3, 0.3, 0.3, -0.3, -0.3, -0.3, -0.3, 0.3]"
            action_type: "stop"
            min_points: 4
            visualize: True
            polygon_pub_topic: "polygon_stop"
